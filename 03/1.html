    <h1>Alec benjamin</h1>
    <p>Alec Shane Benjamin（1994年5月28日－）是一位美國創作型歌手。他在2018年發布的單曲《慢慢接受》（Let Me Down Slowly）在25個以上的國家中躋身前40名。</p>
    <p>Benjamin生於鳳凰城，但他兒時曾有一段時間居住於紐約長島。他有一名姊姊蘿根，曾在《只要我們擁有彼此》（If We Have Each Other）的歌詞中出現。班傑明的家庭並非音樂世家，他的吉他也是自學。他的偶像為美國饒舌歌手阿姆。</p>
