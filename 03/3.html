<p>李安（英語：Ang Lee，1954年10月23日－），臺灣導演。曾獲得多個主要國際電影獎項，包括兩屆奧斯卡金像獎、兩屆金球獎、兩屆威尼斯影展最佳影片金獅獎以及兩屆柏林影展最佳影片金熊獎、英國電影學院獎終身成就獎。

李安在1999年執導的《臥虎藏龍》獲得第73屆奧斯卡最佳外語片獎及三個技術獎項。2006年和2013年則分別以《斷背山》和《少年Pi的奇幻漂流》獲得第78屆奧斯卡金像獎與第85屆奧斯卡金像獎「最佳導演獎」，是第一位獲得該獎項的亞洲導演，也是至今唯一兩度獲得該獎項的亞洲導演。></p>
